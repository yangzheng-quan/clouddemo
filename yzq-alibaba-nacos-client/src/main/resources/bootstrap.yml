server:
  port: 8000
  servlet:
    context-path: /yzq-cloud
spring:
  application:
    name: yzq-nacos-client #应用的名称
  cloud:
    nacos:
      #服务注册发现
     discovery:
       enabled: true #不使用nacos则使用false
       server-addr: 127.0.0.1:8848,127.0.0.1:8868 #nacos服务器地址
       namespace: 0e347141-da3c-4807-aac0-a3834942ba6a
#暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

